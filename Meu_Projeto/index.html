<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Projeto</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <!-- Header -->
    <div class="d-flex justify-content-center">
        <!-- com este exemplo, em uma largura de 768px em diante ele não ocupa toda largura da tela -->
        <div class="wid-header bg-light bg-gradient p-2 text-black">
            <h1 class="text-center">Meu projeto</h1>
        </div>
    </div>
    <!-- Formulário -->
    <form class="d-flex justify-content-center">
        <div class="wid-header d-flex flex-column">
            <div class="d-flex flex-row justify-content-between m-4">
                <div class="divs-input">
                    <input type="text" class="form-control" id="produto" name="produto" placeholder="produto">
                </div>
                <div class="divs-input">
                    <input type="text" class="form-control" id="quantidade" name="quantidade" placeholder="quantidade">
                </div>
            </div>
            <button type="submit" class="btn btn-primary ms-4 mx-4">Adicionar</button>
        </div>
    </form>
    <!-- Tabela de Produtos -->
    <section class="container-md wid-header">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Mark</td>
                    <td>Otto</td>
                </tr> d-flex justify-content-center
                <tr>
                    <td>Jacob</td>
                    <td>Thornton</td>
                </tr>
            </tbody>
        </table>
    </section>
    <!-- Script JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
