<body class="d-flex align-items-center py-5 bg-body">
    <main class="w-100 m-auto form-container">
        <form>
            <img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Logo Bootstrap" class="mb-4" width="70" height="55"/>
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="your-email">
                <label for="Email address"></label>
            </div>
            <div class="form-floating"></div>
                <input type="password" class="form-control" id="floatingInput" placeholder="your-password">
                <label for="Password"></label>
            </div>
            <button class="btn btn-primary w-100 py-2">Sign in</button>
        </form>
    </main>
