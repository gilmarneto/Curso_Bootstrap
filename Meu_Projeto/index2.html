<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index2</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex align-items-center">
    <main class="d-flex flex-column m-auto">
        <!-- título -->
        <h1 class="mb-3">INDEX-2</h1>
        <!-- formulário -->
        <form>
            <div class="d-sm-flex gap-3">
                <div class="py-2">
                    <input type="text" class="form-control" id="produto" name="produto" placeholder="produto">
                </div>
                <div class="py-2">
                    <input type="text" class="form-control" id="quantidade" name="quantidade" placeholder="quantidade">
                </div>
            </div>
            <button type="submit" class="mt-3 btn btn-primary float-end">Adicionar</button>
        </form>
        <!-- tabela -->
        <table class="table table-striped mt-5 mb-3">
            <thead>
                <tr>
                    <th class="text-left">Produto</th>
                    <th class="text-center">Quantidade</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="w-coluna-produto">arroz</td>
                    <td class="w-coluna-quantidade text-center">2</td>
                <tr>
                    <td class="w-coluna-produto">feijão</td>
                    <td class="w-coluna-quantidade text-center">1</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>

</html>
